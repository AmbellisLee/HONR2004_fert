<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        const urls = [
            "https://umac.au1.qualtrics.com/jfe/form/SV_3mTly9yF4uqjfuK",
            "https://umac.au1.qualtrics.com/jfe/form/SV_8AZ4WXJ3p7B6mWi",
            "https://umac.au1.qualtrics.com/jfe/form/SV_87U7o05Mpb5iqCW"
        ];

        function randomRedirect() {
            const randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }

        window.onload = randomRedirect;
    </script>
</head>
<body>
    <h1>Loading...</h1>
    <p>If you are not redirected automatically, <a href="javascript:randomRedirect()">click here</a>.</p>
</body>
</html>
